{% extends 'base.html' %}{% block content %}
<div class="container-fluid login-container">
    <form class="login-form text-center">
        <img class="mb-4" src="{{url_for('static', filename='images/logo.png')}}" alt="CookBook Logo">
        <h1 class="h3 mb-3 font-weight-normal">Login Here</h1>
        <h6 class="text-muted">Not a member? <a href="#">Sign up here</a></h6>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in <i class="fas fa-login"></i></button>
        <h6><a href="{{url_for('index')}}">Go back</a></h6>
    </form>
</div>
{% endblock %}
